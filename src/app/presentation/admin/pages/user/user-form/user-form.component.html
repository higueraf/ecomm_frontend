<div fxLayout="column" fxLayoutAlign="center">
    <mat-card class="card-container">
      <mat-card-header>
        <mat-card-title>
          <h1 *ngIf="modeNew; else editUserTitle">Create User</h1>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ng-template #editUserTitle>
          <h1>Edit User</h1>
        </ng-template>
        
        <form class="form-container">
          <div fxLayout="row" fxLayoutGap="30px">
            <div fxFlex="50%">
              <mat-form-field class="half-width">
                <input matInput placeholder="Name" name="name" [(ngModel)]="userInterface.userName">
              </mat-form-field>
            </div>
            <div fxFlex="50%">
              <mat-form-field class="half-width">
                <input matInput placeholder="Email" name="email" [(ngModel)]="userInterface.email">
              </mat-form-field>
            </div>
          </div>
  
          <div fxLayout="row" fxLayoutGap="30px">
            <div fxFlex="50%">
              <mat-form-field class="half-width">
                <input matInput placeholder="Password" name="password" type="password" [(ngModel)]="userInterface.password">
              </mat-form-field>
            </div>
          </div>
  
          <button mat-raised-button class="button-blue-3" (click)="save()">Save</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
