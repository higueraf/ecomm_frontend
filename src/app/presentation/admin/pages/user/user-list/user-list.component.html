<div class="content">

    <div fxLayout="row" fxLayoutAlign="center center">
        <h2>Lista de Usuarios</h2>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center">
        <div>
            <button mat-button class="button-blue-3" (click)="createUser()">Crear Usuario</button>
            <mat-table [dataSource]="usersList">
                <ng-container matColumnDef="UserName">
                    <mat-header-cell *matHeaderCellDef> UserName </mat-header-cell>
                    <mat-cell *matCellDef="let user"> {{user.userName}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="Email">
                    <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
                    <mat-cell *matCellDef="let user"> {{user.email}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                    <mat-cell *matCellDef="let user">
                        <button mat-button class="button-blue-1" (click)="updateUser(user)">Update</button>
                        <button mat-button class="button-blue-2" (click)="deleteUser(user)">Delete</button>
                    </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="['UserName', 'Email', 'actions']"></mat-header-row>
                <mat-row *matRowDef="let row; columns: ['UserName', 'Email', 'actions'];"></mat-row>
            </mat-table>
            <mat-paginator [length]="totalRecords" [pageSize]="recordsPerPage" [pageSizeOptions]="[10, 25, 50, 100]"
                    (page)="onPageChange($event)" [showFirstLastButtons]="true">
                </mat-paginator>
            <br />
        </div>
    </div>

</div>
