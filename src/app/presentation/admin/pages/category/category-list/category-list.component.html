<div class="content">

    
    <div fxLayout="row" fxLayoutAlign="center center">
        <div>
            <div fxLayout="row" fxLayoutAlign="center center">
                <h2>Listar Categorías</h2>
            </div>
            <mat-grid-list cols="2" rowHeight="50px">
                <mat-grid-tile>
                    <mat-form-field>
                        <input matInput (input)="onSearch()" [(ngModel)]="getListInterface.TextFilter" placeholder="Buscar...">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile style="text-align: left;">
                    <button mat-button class="button-blue-3" (click)="createCategory()">Crear Categoría</button>
                </mat-grid-tile>
            </mat-grid-list>
            <mat-table [dataSource]="categoriesList">
                <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
                    <mat-cell *matCellDef="let category"> {{category.name}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="description">
                    <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
                    <mat-cell *matCellDef="let category"> {{category.description}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                    <mat-cell *matCellDef="let category">
                        <button mat-button class="button-blue-1" (click)="updateCategory(category)">Editar</button>
                        <button mat-button class="button-blue-2" (click)="deleteCategory(category)">Borrar</button>
                    </mat-cell>
                </ng-container>

                <mat-header-row
                    *matHeaderRowDef="['name', 'description']"></mat-header-row>
                <mat-row
                    *matRowDef="let row; columns: ['name', 'description', 'actions'];"></mat-row>


            </mat-table>
            <mat-paginator [length]="totalRecords" [pageSize]="getListInterface.NumRecordsPage" [pageSizeOptions]="[10, 25, 50, 100]"
                (page)="onPageChange($event)" [showFirstLastButtons]="true">
            </mat-paginator>


            <br />
        </div>
    </div>

</div>
