<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Registro de Nuevo Usuario</mat-card-title>
        </mat-card-header>
        <form class="example-form">
            <mat-card-content>
                <mat-form-field class="full-width">
                    <input matInput class="form-control mb-3" [(ngModel)]="userInterface.userName"
                        [ngModelOptions]="{standalone: true}" id="userName" placeholder="Nombre de usuario" />
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input matInput type="email" class="form-control mb-3" [(ngModel)]="userInterface.email"
                        [ngModelOptions]="{standalone: true}" id="email" placeholder="Correo electrónico" />
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input matInput type="address" class="form-control mb-3" [(ngModel)]="userInterface.address"
                        [ngModelOptions]="{standalone: true}" id="address" placeholder="Dirección" />
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input matInput type="phone" class="form-control mb-3" [(ngModel)]="userInterface.phone"
                        [ngModelOptions]="{standalone: true}" id="phone" placeholder="Número de teléfono" />
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input matInput type="password" class="form-control mb-3" [(ngModel)]="userInterface.password"
                        [ngModelOptions]="{standalone: true}" id="password" placeholder="Contraseña" />
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input matInput type="password" class="form-control mb-3" [(ngModel)]="passwordConfirmed"
                        [ngModelOptions]="{standalone: true}" id="passwordConfirm" placeholder="Confirmar contraseña" />
                </mat-form-field>

            </mat-card-content>
            <button mat-stroked-button color="accent" (click)="register()" class="btn-block">Enviar</button>
            <button mat-stroked-button class=".button-blue-3" (click)="changeToLogin()" class="btn-block">Login</button>
        </form>
    </mat-card>
</div>
